<form class="layui-form model-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id|default=0}">
	<div class="layui-form-item">
		<label class="layui-form-label">LOGO：</label>
		{:widget('upload/uploadSingleImage',array('logo',isset($info['logo_url']) ? $info['logo_url'] : '','90x90','LOGO'))}
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">组织全称：</label>
			<div class="layui-input-inline">
				<input name="name" id="name" value="{$info.name|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入组织机构全称" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">组织简称：</label>
			<div class="layui-input-inline">
				<input name="nickname" id="nickname" value="{$info.nickname|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入组织机构简称" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">联系人：</label>
			<div class="layui-input-inline">
				<input name="contact" id="contact" value="{$info.contact|default=''}" lay-verify="required" placeholder="请输入公司联系人" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">传真：</label>
			<div class="layui-input-inline">
				<input name="fax" id="fax" value="{$info.fax|default=''}" lay-verify="required" placeholder="请输入公司传真" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">联系电话：</label>
			<div class="layui-input-inline">
				<input name="tel" id="tel" value="{$info.tel|default=''}" lay-verify="required|phone" placeholder="请输入公司联系电话" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">公司邮箱：</label>
			<div class="layui-input-inline">
				<input name="email" id="email" value="{$info.email|default=''}" lay-verify="required|email" placeholder="请输入公司邮箱" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属城市：</label>
		{:widget('city/simpleSelect',array(isset($info['district_id']) ? $info['district_id'] : 0,3))}
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">详细地址：</label>
		<div class="layui-input-block">
			<input name="address" id="address" value="{$info.address|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入组织机构详细地址" class="layui-input" type="text" style="width:590px;">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">邮编：</label>
			<div class="layui-input-inline">
				<input name="zip_code" id="zip_code" value="{$info.zip_code|default=''}" lay-verify="required" placeholder="请输入公司邮编" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">序号：</label>
			<div class="layui-input-inline">
				<input name="sort" id="sort" value="{$info.sort|default=''}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	{:widget('common/submitBtn',array('submit|立即保存,close|关闭', 1))}
</form>
