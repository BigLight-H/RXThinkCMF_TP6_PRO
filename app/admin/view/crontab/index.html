
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label w-auto">任务标题：</label>
				<div class="layui-input-inline">
					<input type="text" name="title" placeholder="请输入任务标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label w-auto">任务类型：</label>
				<div class="layui-input-inline">
					{:widget('common/singleSelect',array('crontab_type|0|任务类型|name|id',config('config.crontab_type'),0))}
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: auto;">
					{:widget('func/btnQuery',array('查询'))}
					{:widget('func/btnAdd',array('添加定时任务'))}
					{:widget('func/btnDAll',array('批量删除'))}
				</div>
			</div>
		</div>
	</form>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
	  	{:widget('func/btnEdit',array('编辑'))}
		{:widget('func/btnDel',array('删除'))}
	</script>
	
{/block}
