<select name="{$name}" id="{$name}" lay-search="">
	<option value="">【请选择部门】</option>
	{if $dep_list neq null}
	{volist name="dep_list" id="val"}
	<optgroup label="{$val.name}">
		{if $val['children'] neq null}
		{volist name="val['children']" id="v"}
		<option value="{$v.id}" {if $v.id eq $selected_id}selected{/if}>{$v.name}</option>
		{/volist}
		{/if}
	</optgroup>
	{/volist}
	{/if}
</select>
