<form class="layui-form model-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id|default=0}">
	<input name="pid" id="pid" type="hidden" value="{$info.pid|default=0}">
	<if condition="$info.id elt 0">
	<div class="layui-form-item">
		<label class="layui-form-label">上级城市：</label>
		<div class="layui-input-block">
			<input name="parent_name" id="parent_name" value="{$info.parent_name|default=''}" placeholder="请输入上级城市" class="layui-input" type="text" disabled="">
		</div>
	</div>
	</if>
	<div class="layui-form-item">
		<label class="layui-form-label">城市名称：</label>
		<div class="layui-input-block">
			<input name="name" id="name" value="{$info.name|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入城市名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">城市编号：</label>
		<div class="layui-input-block">
			<input name="citycode" id="citycode" value="{$info.citycode|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入城市编号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否开放：</label>
		<div class="layui-input-block">
			{:widget('common/switchCheck',array('is_public','是|否',isset($info['is_public']) ? $info['is_public'] : 2))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort" id="sort" value="{$info.sort|default=125}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	{:widget('common/submitBtn',array('submit|立即保存,close|关闭', 1))}
</form>
