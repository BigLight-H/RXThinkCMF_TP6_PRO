   
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<style>
		.layui-form-checkbox[lay-skin="primary"] span {
			padding-left: 0;
			padding-right: 25px;
			line-height: 18px;
			background: 0 0;
			color: #666;
			margin-left: 25px;
		}
	</style>
	<form class="layui-form" action="">
		<input name="type" id="type" type="hidden" value="{$type}">
		<input name="type_id" id="type_id" type="hidden" value="{$type_id}">

		<!-- 功能操作区一 -->
		<div class="layui-form toolbar">
		   <div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline" style="width: auto;">
						<button class="layui-btn layui-btn-normal" id="expand"><i class="larry-icon">&#xe8c0;</i> 全部展开</button>
						<button class="layui-btn layui-btn-warm" id="collapse"><i class="larry-icon">&#xe8c1;</i> 全部收起</button>
						<button class="layui-btn" lay-submit="" lay-filter="submitForm2" id="submitForm2"><i class="layui-icon">&#xe631;</i> 保存设置</button>
						<a href="javascript:history.back();" class="layui-btn layui-btn-primary layui-btn-small">
							<i class="layui-icon">&#xe65c;</i> 返回
						</a>
				   </div>
			   </div>
		   </div>
		</div>

		<!-- TREE渲染区 -->
		<table id="tableList" class="layui-hide" lay-filter="tableList"></table>

	</form>

{/block}
