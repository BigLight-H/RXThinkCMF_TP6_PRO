<form class="layui-form model-form" action="">
	<input name="menu_id" id="menu_id" type="hidden" value="{$menu_id|default=0}">
	<div class="layui-form-item">
		<label class="layui-form-label">菜单名称：</label>
		<div class="layui-input-block">
			<input name="name" id="name" value="{$info.name|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入菜单名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">节点名称：</label>
		<div class="layui-input-block">
		{if config('config.menu_type')}
			{volist name="$Think.config.config.menu_func" id="vo"}
			<input name="func[{$vo.name}|{$vo.title}]" lay-skin="primary" title="{$vo.title}" {if $vo.checked}checked=""{/if} type="checkbox">
			{/volist}
		{/if}
		</div>
	</div>
	{:widget('common/submitBtn',array('submit|立即保存,close|关闭', 1))}
</form>
