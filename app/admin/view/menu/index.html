
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
       <div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label w-auto">菜单名称：</label>
				<div class="layui-input-inline">
					<input type="text" name="name" id="keywords" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
				</div>
			</div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
					{:widget('func/btnQuery',array('查询'))}
					{:widget('func/btnAdd',array('添加菜单'))}
					{:widget('func/btnDAll',array('批量删除'))}
					{:widget('func/btnExpand',array('全部展开'))}
					{:widget('func/btnCollapse',array('全部折叠'))}
               </div>
           </div>
       </div>
	</form>

	<!-- TREE渲染区 -->
	<table id="tableList" class="layui-hide" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
		{:widget('func/btnEdit',array('编辑'))}
		{:widget('func/btnDel',array('删除'))}
		{{#  if(d.type <=3 ){ }}
			{:widget('func/btnAdd2',array('添加'))}
			{{# if(d.type == 3){ }}
			{:widget('func/btnFunc',array('batchFunc','layui-icon-add-1','批量设置','layui-btn-warm',2))}
			{{# } }}
		{{# } }}

	</script>

{/block}
