<form class="layui-form model-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id|default=0}">
	<div class="layui-form-item">
		<label class="layui-form-label">位置描述：</label>
		<div class="layui-input-block">
			<input name="loc_desc" id="loc_desc" value="{$info.loc_desc|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入位置描述" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">位置编号：</label>
		<div class="layui-input-block">
			<input name="loc_id" id="loc_id" value="{$info.loc_id|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入位置编号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">站点名称：</label>
		<div class="layui-input-block">
			{:widget('common/singleSelect',array('page_id|1|站点名称|name|id',db('item')->where(['status'=>1,'mark'=>1])->select(),isset($info['page_id']) ? $info['page_id'] : 0))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort" id="sort" value="{$info.sort|default=125}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	{:widget('common/submitBtn',array('submit|立即保存,close|关闭', 1))}
</form>
