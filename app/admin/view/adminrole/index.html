
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label w-auto">角色名称：</label>
				<div class="layui-input-inline mr0">
					<input type="text" name="name" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: auto;">
					{:widget('func/btnQuery',array('查询'))}
					{:widget('func/btnAdd', array('添加角色'))}
					{:widget('func/btnDAll',array('批量删除'))}
				</div>
			</div>
		</div>
	</form>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>

	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
		{:widget('func/btnEdit', array('编辑'))}
		{:widget('func/btnDel', array('删除'))}
		{:widget('func/btnAuth', array('角色权限'))}
	</script>

{/block}
